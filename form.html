<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cocina de Juan - Registrese</title>
</head>
<body>
    <header class="header">
        <button>Home</button>
        <button>Acerca</button>
        <button>Contacto</button>
        <button>Registrese</button>
        <button>Sucursales</button>
        <br>
        <h1>La cocina de Juan </h1>
    </header>
<h2>Formulario de registro</h2>
<form>
    <label for="firstname">Nombre: </label>
    <input size="30" type="text" name="firstname" id="firstname">
    <label for="lastname">Apellido: </label>
    <input size="30" type="text" name="lastname" id="lastname">
    <br>
    <label for="address">Dirección:</label>
    <br>
    <label for="street">Calle: </label>
    <input size="30" type="text" name="street" id="street">
    <label for="streetnumber">Numero: </label>
    <input size="10" type="number" name="streetnumber" id="streetnumber">
    <label for="city">Ciudad: </label>
    <input size="30" type="text" name="city" id="city">
    <label for="zipcode">Código postal</label>
    <input for="10" type="number" name="zipcode" id="zipcode">
    <br>
    
</form>
    <footer class="footer">
        <span class="icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-debian"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-instagram"></i>
        </span>
    <br>
    <h2>Derechos reservados.@2020</h2>
    </footer>
</body>
</html>
