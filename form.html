<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cocina de Juan - Registrese</title>
    <link rel="stylesheet" href="sytles.css">
    <script src="https://kit.fontawesome.com/87f933d8f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="index.html"><button>Home</button></a>
        <button>Acerca</button>
        <button>Contacto</button>
        <a href="form.html"><button>Registrese</button></a>
        <button>Sucursales</button>   
        <br>
        <h1 id="titulo_de_pagina">La cocina de Juan </h1>
    </header>
<h2>Formulario de registro</h2>
<form>
    <label for="firstname">Nombre: </label>
    <input size="20" type="text" name="firstname" id="firstname" placeholder="Ingrese su nombre aquí ...">
    <label for="lastname">Apellido: </label>
    <input size="20" type="text" name="lastname" id="lastname" placeholder="Ingrese su apellido aquí ...">
    <br>
    <label for="address">Dirección:</label>
    <br>
    <label for="street">Calle: </label>
    <input size="20" type="text" name="street" id="street" placeholder="Ingrese su calle aquí ...">
    <label for="streetnumber">Numero: </label>
    <input size="10" type="number" name="streetnumber" id="streetnumber" placerholder="Ingrese su número ...">
    <label for="city">Ciudad: </label>
    <input size="20" type="text" name="city" id="city" value="C.A.B.A">
    <label for="zipcode">Código postal</label>
    <input for="10" type="number" name="zipcode" id="zipcode" placeholder="Ingrese su código postal ...">
    <br>
    <label for="phonenumber">Telefono: </label>
    <input size="10" type="number" name="phonenumber" id="phonenumber" placeholder="Ingrese su número aquí">
    <label for="birthdate">Fecha de nacimiento: </label>
    <input size="10" type="date" name="birthdate" id="birthdate">
    <label for="email">Mail: </label>
    <input size="20" type="email" name="email" id="email">
    <label for="password">Clave: </label>
    <input size="20" type="password" name="password" id="password">
    <label for="link">Link del TP 3: </label>
    <input size="20" type="text" name="link" id="link">
    <br>
    <label for="genre">Genero: </label>
    <input type="radio" name="genre" value="1">Hombre
    <input type="radio" name="genre" value="2">Mujer
    <input type="radio" name="genre" value="3">Otro
    <br>
    <label for="knowledges">Conocimientos previos: </label>
    <input type="checkbox" name="knowledges" value="1">HTML
    <input type="checkbox" name="knowledges" value="2">CSS
    <input type="checkbox" name="knowledges" value="3">Bootstrap
    <input type="checkbox" name="knowledges" value="4">JavaScript
    <input type="checkbox" name="knowledges" value="5">TypeScript
    <input type="checkbox" name="knowledges" value="6">Angular
    <input type="checkbox" name="knowledges" value="7">SQL
    <input type="checkbox" name="knowledges" value="8">Python
    <input type="checkbox" name="knowledges" value="9">Django
    <br>
    <label for="studies">Estudios: </label>
    <select name="studies">
        <option>Primario</option>
        <option>Secundario</option>
        <option>Terciario</option>
        <option>Universatario</option>
        <option>Posgrado</option>
    </select>
    <br>
    <label for="commits">Comentarios:</label>
    <br>
    <textarea name="name" cols="50" rows="10">Escribe tu consulta</textarea>
    <br>
    <input type="submit" name="Enviar">
    <br><br>
</form>
    <footer class="footer">
        <span class="icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-debian"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-instagram"></i>
            
        </span>
    <br>
    <h2>Derechos reservados.@2020</h2>
    </footer>
</body>
</html>
